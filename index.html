<html>
    <head>
        <title>Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            body {
                background: #444;
            }

            #login-container {
                background: #fdfdfd;
                max-width: 500px;
                border-radius: 5px;
                border: 1px solid #ccc;
                padding: 20px;
                margin-top: 100px;
            }

            #login-btn {
                margin: 1em auto 0 auto;
                width: 90%;
            }
        </style>
    </head>
    <body>
        <div class="container" id="login-container">
            <img src="./logo.png" width="350" style="display:block;margin:1em auto;" />
            <div class="alert alert-danger" id="access-denied-msg" role="alert" style="display:none">
                Access denied
            </div>
            <div class="alert alert-success" id="access-granted-msg" role="alert" style="display:none">
                Successfully authenticated, tell Ms. Poland the password for credit!
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="admin@blackmesa.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="passwd">
                </div>
              </div>
              <div class="mb-3 row">
                <button type="button" id="login-btn" class="btn btn-dark">Log In</button>
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./script.min.js"></script>
    </body>
</html>
